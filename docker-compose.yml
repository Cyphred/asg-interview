version: "3.9"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile

    ports:
      - '8000:8000'

    volumes:
      - ./server:/app/server

  client:
    build:
      context: ./client
      dockerfile: Dockerfile

    ports:
      - '3000:3000'

    volumes:
      - ./client:/app/client
        
    depends_on:
      - server